<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c3d3ad5c28.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Kaushan+Script&family=Lato:ital@0;1&display=swap" rel="stylesheet"
</head>
<body>
    <main>
        <div class="login-form">
            <h1 class="login-form-heading"></h1>
            <div class="social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
            <p>Or use your account</p>
            <form action="">
              <input type="email" name="email" id="email" placeholder="Email"> <br>
              <input type="password" name="password" id="password" placeholder="Password"> <br> 
              <a href="">Forgot your password?</a> <br>
              <input type="submit" value="Log In">
            </form>
        </div>
        <div class="login-text">
        <div class="text">
            <h2>HTML CSS Login Form</h2>
            <p>This login form is cearted using pure HTML and CSS. For spacial icons, FontAwesome is used. </p>
        </div>
    </div>
    </main>
</body>
</html>
